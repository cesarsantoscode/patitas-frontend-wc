<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patitas - Adopta una mascota</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>

<div class="container">

    <form th:action="@{/login/autenticar}" method="post">

        <div class="mt-5 mb-4">
            <h1>Login</h1>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${loginModel.codigo != '00'}">
            <span th:text="${loginModel.mensaje}"></span>
        </div>

        <div class="mb-3">
            <select id="tipoDocumento" name="tipoDocumento" class="form-select form-select-lg">
                <option value="" selected>Tipo de documento</option>
                <option value="1">DNI</option>
                <option value="2">CEX</option>
                <option value="3">PAS</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="NÃºmero de documento"
                   class="form-control form-control-lg">
        </div>

        <div class="mb-3">
            <input id="password" name="password" type="password" placeholder="Password" class="form-control form-control-lg">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </div>

    </form>

</div>

</body>

</html>
